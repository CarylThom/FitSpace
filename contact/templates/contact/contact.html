{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-1">
            <h2 class="page-header mb-4">Contact Us</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>

    <!--- Contact Us form --->
    <div class="container">
        <div class="row align-items-center my-4">
            <div class="col-12 col-md-6">
                <div class="my-4">
                    <form method="POST" action="{% url 'contact' %}" class="form mb-2">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-right mt-5 mb-5 text-center">
                            <a class="btn btn-outline-black rounded-1 text-uppercase" href="{% url 'home' %}">Cancel</a>
                            <button class="btn btn-outline-black rounded-1 text-uppercase" type="submit">Send us a Message</button>
                        </div>
                    </form>
            
                </div>
            </div>

            <!--- Contact Us text --->
            <div class="col-12 col-md-12 col-lg-6">
                <div class="about-details-container mb-5 mt-md-5">
                    <h2 class="page-header mb-4">Or here..</h2>

                            
                   
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
