{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-1">
            <h2 class="logo-font">Send Us a Message</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>


    <div class="overlay"></div>
    <div class="col-12 col-lg-6 offset-lg-3">
        <form method="POST" action="{% url 'contact' %}" class="form mb-2">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-right mt-5 mb-5 text-center">
                <a class="btn btn-outline-black" href="{% url 'home' %}">Cancel</a>
                <button class="btn btn-black" type="submit">Contact</button>
            </div>
        </form>
    </div>

</div>
</div>

{% endblock %}
